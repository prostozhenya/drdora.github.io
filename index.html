</head>
<body>
    <div class="container">
        <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
        </audio>

        <div id="errorMessage">
            <p>–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –º—É–∑—ã–∫—É. –ù–∞–∂–º–∏—Ç–µ "–†–∞–∑—Ä–µ—à–∏—Ç—å" –µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –∑–∞–ø—Ä–æ—Å–∏—Ç —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ.</p>

        </div>

        <footer>
            designed by <b>prostozhenyaaa</b><br>
            <a href="https://t.me/prostozhenya" class="telegram-link" target="_blank">Telegram</a>
        </footer>
    </div>

    <script>
        const playButton = document.getElementById('playButton');
        const bgm = document.getElementById('bgm');
        const errorMessage = document.getElementById('errorMessage');
        let started = false;

        function showError() {
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function retryPlay() {
            hideError();
            startSequence();
        }

        async function startSequence() {
            if (started) return;
            
            try {
                // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö –Ω—É–∂–Ω–æ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                await bgm.play();
                started = true;
                playButton.classList.add('hidden');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showError();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        playButton.addEventListener('click', startSequence);
        
        // –î–ª—è touch —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        playButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            startSequence();
        });

        // –î–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        playButton.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                startSequence();
            }
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.retryPlay = retryPlay;
    </script>
