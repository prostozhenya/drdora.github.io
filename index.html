<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: "Poppins", sans-serif;
      cursor: pointer; /* –ø–æ–¥—Å–∫–∞–∑–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –¥–ª—è –∫–ª–∏–∫–∞ */
    }

    h1 {
      position: absolute;
      top: 10%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä –ø–æ–ª–æ—Å–∫–∏ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
    .bar {
      display: inline-block;
      width: 70px;
      height: 150px;
      margin: 0 8px;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
      transform-origin: bottom;
      transition: height 0.1s ease;
      backdrop-filter: blur(8px) saturate(150%);
      -webkit-backdrop-filter: blur(8px) saturate(150%);
      background-color: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
    }

    #equalizer {
      display: flex;
      position: absolute;
      bottom: 80px;
      justify-content: center;
      align-items: flex-end;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #ff66cc;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>
  <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bgm" loop>
    <source src="music/papa_temnogo_princa.mp3" type="audio/mpeg" />
  </audio>

  <!-- –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä -->
  <div id="equalizer"></div>

  <footer>
    designed by <b>prostozhenyaaa</b><br />
    <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
  </footer>

  <script>
    const photos = [
      "images/dasha1.jpg",
      "images/dasha2.jpg",
      "images/dasha3.jpg",
      "images/dasha4.jpg",
      "images/dasha1.jpg",
      "images/dasha2.jpg"
    ];

    const equalizer = document.getElementById('equalizer');
    const bgm = document.getElementById('bgm');

    // –°–æ–∑–¥–∞–µ–º –ø–æ–ª–æ—Å–∫–∏ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ —Å —Ñ–æ—Ç–æ
    const bars = [];
    for (let i = 0; i < photos.length; i++) {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      bar.style.backgroundImage = `url(${photos[i]})`;
      equalizer.appendChild(bar);
      bars.push(bar);
    }

    function animate() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaElementSource(bgm);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 64; // –±–æ–ª–µ–µ –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function renderFrame() {
        requestAnimationFrame(renderFrame);
        analyser.getByteFrequencyData(dataArray);

        for (let i = 0; i < bars.length; i++) {
          let value = dataArray[i] || 0;
          bars[i].style.height = (50 + value * 2) + 'px';
          bars[i].style.boxShadow = `0 0 ${10 + value/10}px rgba(255,102,204,0.7), inset 0 0 ${5 + value/20}px rgba(255,255,255,0.3)`;
        }
      }

      renderFrame();
    }

    // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    function startAudio() {
      bgm.play().then(() => animate())
      .catch((err) => console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, —Ç—Ä–µ–±—É–µ—Ç—Å—è –∫–ª–∏–∫:', err));
      document.body.removeEventListener('click', startAudio);
      document.body.removeEventListener('touchstart', startAudio);
    }

    document.body.addEventListener('click', startAudio, { once: true });
    document.body.addEventListener('touchstart', startAudio, { once: true });
  </script>
</body>
</html>
