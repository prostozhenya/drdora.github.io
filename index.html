<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #1c1c1c 0%, #2b2b2b 100%);
  position: relative;
  color: #fff;
}

/* Заголовок */
h1 {
  position: absolute;
  top: 10%;
  font-size: 3em;
  text-align: center;
  color: #ff77cc;
  text-shadow: 0 0 10px #ff66cc, 0 0 25px #ff55ff;
  opacity: 0;
  animation: fadeIn 3s forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

/* Кнопка запуска музыки */
#playButton {
  padding: 15px 40px;
  font-size: 1.3em;
  border: none;
  border-radius: 25px;
  background: rgba(30, 30, 30, 0.4);
  backdrop-filter: blur(20px) saturate(200%);
  -webkit-backdrop-filter: blur(20px) saturate(200%);
  color: #ff99cc;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,102,204,0.6);
  transition: 0.3s;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

#playButton:hover {
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 0 40px rgba(255,102,204,0.9);
}

/* Эквалайзер в стиле liquid glass */
#equalizer {
  display: flex;
  position: absolute;
  bottom: 60px;
  width: 90%;
  justify-content: space-around;
  align-items: flex-end;
  pointer-events: none;
}

.bar {
  flex: 1;
  margin: 0 4px;
  border-radius: 50px;
  height: 50px;
  background: rgba(255,182,193,0.1);
  backdrop-filter: blur(15px) saturate(180%);
  -webkit-backdrop-filter: blur(15px) saturate(180%);
  box-shadow: 0 0 10px rgba(255,105,180,0.5), inset 0 0 5px rgba(255,255,255,0.2);
  transition: height 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
}

/* Фото Даши - cute rock style */
.photo {
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 30px;
  object-fit: cover;
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 25px rgba(255,102,204,0.8), 0 0 50px rgba(255,102,255,0.5);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  text-align: center;
  font-size: 14px;
  color: #ff99cc;
}

footer a {
  color: #ff66cc;
  text-decoration: none;
  margin: 0 6px;
}
</style>
