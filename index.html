<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #2b2b4d);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
    color: white;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    position: absolute;
    top: 10%;
    text-align: center;
    font-size: 2.5em;
    animation: fadeIn 3s ease forwards;
    opacity: 0;
    text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff66cc;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  /* –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ */
  #playButton {
    padding: 15px 30px;
    background: linear-gradient(45deg, #ff66cc, #ff3399);
    border: none;
    border-radius: 12px;
    font-size: 1.2em;
    color: white;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    box-shadow: 0 0 20px rgba(255,102,204,0.6);
    animation: pulse 2s infinite;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  #playButton:hover {
    transform: translateY(-50%) scale(1.1);
    box-shadow: 0 0 40px rgba(255,102,204,0.9);
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 20px rgba(255,102,204,0.6); }
    50% { box-shadow: 0 0 40px rgba(255,102,204,0.9); }
  }

  #equalizer {
    display: flex;
    position: absolute;
    bottom: 50px;
    width: 100%;
    justify-content: space-between;
    align-items: flex-end;
    padding: 0 10px;
  }

  .bar {
    flex: 1;
    margin: 0 3px;
    border-radius: 15px;
    transform-origin: bottom;
    transition: height 0.1s ease;
    backdrop-filter: blur(8px) saturate(150%);
    -webkit-backdrop-filter: blur(8px) saturate(150%);
    background-color: rgba(255, 255, 255, 0.05);
    box-shadow: 0 0 20px rgba(255, 102, 204, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
  }

  .photo {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 20px;
    object-fit: cover;
    pointer-events: none;
    transform: translate(-50%, -50%);
  }

  footer {
    position: absolute;
    bottom: 20px;
    text-align: center;
    font-size: 14px;
    color: #aaa;
  }

  footer a {
    color: #ff66cc;
    text-decoration: none;
    margin: 0 6px;
  }
</style>
</head>
<body>
<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

<button id="playButton">–ù–∞–∂–º–∏ —Å—é–¥–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –º—É–∑—ã–∫—É üéµ</button>

<audio id="bgm" loop>
  <source src="music/papa_temnogo_princa.mp3" type="audio/mpeg" />
</audio>

<div id="equalizer"></div>

<footer>
  designed by <b>prostozhenyaaa</b><br />
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<script>
const photos = [
  "images/dasha1.jpg",
  "images/dasha2.jpg",
  "images/dasha3.jpg",
  "images/dasha4.jpg"
];

const equalizer = document.getElementById('equalizer');
const bgm = document.getElementById('bgm');
const playButton = document.getElementById('playButton');

// –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä
const bars = [];
const numBars = 30;
for (let i = 0; i < numBars; i++) {
  const bar = document.createElement('div');
  bar.classList.add('bar');
  equalizer.appendChild(bar);
  bars.push(bar);
}

// –ê–Ω–∏–º–∞—Ü–∏—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
function animateEqualizer() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(bgm);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 64;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function renderFrame() {
    requestAnimationFrame(renderFrame);
    analyser.getByteFrequencyData(dataArray);
    for (let i = 0; i < bars.length; i++) {
      const value = dataArray[i % dataArray.length];
      bars[i].style.height = (50 + value * 2) + 'px';
      bars[i].style.boxShadow = `0 0 ${10 + value/10}px rgba(255,102,204,0.7), inset 0 0 ${5 + value/20}px rgba(255,255,255,0.3)`;
    }
  }
  renderFrame();
}

// –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ—Ç–æ–∫
function easeOutQuad(t) { return t*(2-t); }
function easeInQuad(t) { return t*t; }

function spawnPhoto() {
  const photo = document.createElement('img');
  photo.src = photos[Math.floor(Math.random() * photos.length)];
  photo.classList.add('photo');
  photo.style.left = (20 + Math.random() * (window.innerWidth - 40)) + 'px';
  document.body.appendChild(photo);

  let start = Date.now();
  const duration = 4000 + Math.random() * 2000;
  const startY = -150; // —Å—Ç–∞—Ä—Ç —Å–≤–µ—Ä—Ö—É
  const endY = window.innerHeight / 2 - 60; // —Ü–µ–Ω—Ç—Ä —ç–∫—Ä–∞–Ω–∞
  const maxScale = 2 + Math.random();

  function animatePhoto() {
    const now = Date.now();
    const t = (now - start) / duration;
    if (t < 1) {
      const y = startY + (endY - startY) * easeOutQuad(t);
      const scale = 1 + (maxScale - 1) * easeOutQuad(t);
      const rotate = t * 720;
      const opacity = Math.sin(t * Math.PI);
      photo.style.transform = `translate(-50%, ${y}px) scale(${scale}) rotate(${rotate}deg)`;
      photo.style.opacity = opacity;
      requestAnimationFrame(animatePhoto);
    } else {
      start = Date.now();
      const currentScale = maxScale;
      const currentY = endY;
      function returnAnimate() {
        const t2 = (Date.now() - start) / duration;
        if (t2 < 1) {
          const y = currentY - (currentY - startY) * easeInQuad(t2);
          const scale = currentScale - (currentScale - 1) * easeInQuad(t2);
          const rotate = 720 + t2 * 720;
          const opacity = Math.cos(t2 * Math.PI / 2);
          photo.style.transform = `translate(-50%, ${y}px) scale(${scale}) rotate(${rotate}deg)`;
          photo.style.opacity = opacity;
          requestAnimationFrame(returnAnimate);
        } else {
          photo.remove();
        }
      }
      returnAnimate();
    }
  }
  animatePhoto();
}

// –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏
function startAudio() {
  bgm.play().then(() => {
    animateEqualizer();
    spawnPhoto();
    // –≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–æ—Ç–æ–∫ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫
    setInterval(spawnPhoto, 2000);
    playButton.style.display = 'none';
  }).catch(err => console.log('–ù—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –∞—É–¥–∏–æ:', err));
}

playButton.addEventListener('click', startAudio);
</script>
</body>
