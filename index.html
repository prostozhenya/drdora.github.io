<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-family: "Poppins", sans-serif;
      color: white;
    }

    h1 {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bar {
      width: 80px;
      margin: 0 10px;
      border-radius: 12px 12px 0 0;
      background-size: cover;
      background-position: center;
      transform-origin: bottom;
      transition: height 0.05s linear;
      box-shadow: 0 0 15px rgba(255,102,204,0.5);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #ff66cc;
      text-decoration: none;
      margin: 0 6px;
    }

    .bars-container {
      display: flex;
      align-items: flex-end;
      height: 60%;
      position: absolute;
      bottom: 100px;
    }
  </style>
</head>
<body>
  <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

  <div class="bars-container" id="barsContainer"></div>

  <footer>
    designed by <b>prostozhenyaaa</b><br>
    <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
  </footer>

  <audio id="bgm" src="music/papa_temnogo_princa.mp3" loop></audio>

  <script>
    // –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –¥–ª—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
    const photos = [
      "images/dasha1.jpg",
      "images/dasha2.jpg",
      "images/dasha3.jpg",
      "images/dasha4.jpg"
    ];

    const container = document.getElementById('barsContainer');
    const bars = [];

    // –°–æ–∑–¥–∞—ë–º –ø–æ–ª–æ—Å—ã-—ç–∫–≤–∞–ª–∞–π–∑–µ—Ä —Å —Ñ–æ—Ç–æ
    photos.forEach(photo => {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      bar.style.height = '50px';
      bar.style.backgroundImage = `url(${photo})`;
      container.appendChild(bar);
      bars.push(bar);
    });

    // Web Audio API
    const audio = document.getElementById('bgm');
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    // –ê–Ω–∏–º–∞—Ü–∏—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);

      for (let i = 0; i < bars.length; i++) {
        let value = dataArray[i] / 2 + 50; // –≤—ã—Å–æ—Ç–∞ –ø–æ–ª–æ—Å—ã
        bars[i].style.height = value + 'px';
      }
    }

    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∞—É–¥–∏–æ
    audio.play().catch(() => {
      // –ï—Å–ª–∏ –∞–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –¥–æ–ª–∂–µ–Ω –∫–ª–∏–∫–Ω—É—Ç—å –≥–¥–µ-—Ç–æ
      console.log("–ê–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º, –Ω—É–∂–Ω–∞ –∏–Ω—Ç–µ—Ä–∞–∫—Ü–∏—è");
    });

    animate();
  </script>
</body>
</html>
