<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    font-family: "Poppins", sans-serif;
    cursor: pointer;
    background: linear-gradient(135deg, #1a1a1a, #2b2b4d);
    background-size: 400% 400%;
    animation: bgShift 15s ease infinite;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    position: absolute;
    top: 10%;
    text-align: center;
    font-size: 2.5em;
    animation: fadeIn 3s ease forwards;
    opacity: 0;
    text-shadow: 0 0 15px #ff66cc, 0 0 30px #ff66cc;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  #equalizer {
    display: flex;
    position: absolute;
    bottom: 50px;
    width: 100%;
    justify-content: space-between;
    align-items: flex-end;
    padding: 0 10px;
  }

  .bar {
    flex: 1;
    margin: 0 3px;
    border-radius: 15px;
    transform-origin: bottom;
    transition: height 0.1s ease;
    backdrop-filter: blur(8px) saturate(150%);
    -webkit-backdrop-filter: blur(8px) saturate(150%);
    background-color: rgba(255, 255, 255, 0.05);
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 20px rgba(255, 102, 204, 0.6), inset 0 0 10px rgba(255,255,255,0.2);
  }

  footer {
    position: absolute;
    bottom: 20px;
    text-align: center;
    font-size: 14px;
    color: #aaa;
  }

  footer a {
    color: #ff66cc;
    text-decoration: none;
    margin: 0 6px;
  }
</style>
</head>
<body>
<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

<audio id="bgm" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
</audio>

<div id="equalizer"></div>

<footer>
  designed by <b>prostozhenyaaa</b><br />
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<script>
const photos = [
  "https://i.pinimg.com/originals/3c/4d/0e/3c4d0e3f1d3d4f5b91f1e9f5f6f7a8b9.jpg",
  "https://i.pinimg.com/originals/0a/b1/c2/0ab1c2d3e4f5a6b7c8d9e0f1a2b3c4d5.jpg",
  "https://i.pinimg.com/originals/1b/2c/3d/1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e.jpg",
  "https://i.pinimg.com/originals/4d/5e/6f/4d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a.jpg"
];

const equalizer = document.getElementById('equalizer');
const bgm = document.getElementById('bgm');

const bars = [];
const numBars = 30;
for (let i = 0; i < numBars; i++) {
  const bar = document.createElement('div');
  bar.classList.add('bar');
  const photo = photos[Math.floor(Math.random() * photos.length)];
  bar.style.backgroundImage = `url(${photo})`;
  equalizer.appendChild(bar);
  bars.push(bar);
}

function animate() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(bgm);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 64;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);

  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function renderFrame() {
    requestAnimationFrame(renderFrame);
    analyser.getByteFrequencyData(dataArray);
    for (let i = 0; i < bars.length; i++) {
      const value = dataArray[i % dataArray.length];
      bars[i].style.height = (50 + value * 2) + 'px';
      bars[i].style.boxShadow = `0 0 ${10 + value/10}px rgba(255,102,204,0.7), inset 0 0 ${5 + value/20}px rgba(255,255,255,0.3)`;
    }
  }
  renderFrame();
}

function startAudio() {
  bgm.play().then(() => animate())
    .catch(err => console.log('–ù—É–∂–µ–Ω –∫–ª–∏–∫ –¥–ª—è —Å—Ç–∞—Ä—Ç–∞ –∞—É–¥–∏–æ:', err));
  document.body.removeEventListener('click', startAudio);
  document.body.removeEventListener('touchstart', startAudio);
}

document.body.addEventListener('click', startAudio, { once: true });
document.body.addEventListener('touchstart', startAudio, { once: true });
</script>
</body>
