<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background-color: #0d0d0d; /* —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
  position: relative;
  color: white;
  overflow: hidden;
  backdrop-filter: blur(10px) saturate(180%);
  -webkit-backdrop-filter: blur(10px) saturate(180%);
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
  position: absolute;
  top: 10%;
  font-size: 3em;
  text-align: center;
  color: #ff99cc;
  text-shadow: 0 0 10px #ff66cc, 0 0 30px #ff66ff;
  opacity: 0;
  animation: fadeIn 3s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

/* –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ */
#playButton {
  padding: 15px 40px;
  font-size: 1.3em;
  border: none;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255, 102, 204, 0.6);
  transition: 0.3s;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

#playButton:hover {
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 0 40px rgba(255, 102, 204, 0.9);
}

/* Canvas —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ */
#equalizer {
  position: absolute;
  bottom: 60px;
  width: 90%;
  max-width: 900px;
  height: 90px;
  border-radius: 20px;
  backdrop-filter: blur(25px) saturate(180%);
  -webkit-backdrop-filter: blur(25px) saturate(180%);
  background: rgba(255, 102, 204, 0.15);
  box-shadow:
    0 0 30px rgba(255, 102, 204, 0.7),
    inset 0 0 15px rgba(255, 182, 193, 0.5);
  overflow: hidden;
}

/* –§–æ—Ç–æ –î–∞—à–∏ */
.photo {
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 20px;
  object-fit: cover;
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(255, 102, 204, 0.8),
    0 0 40px rgba(255, 102, 255, 0.5);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  text-align: center;
  font-size: 14px;
  color: #ff99cc;
}
footer a {
  color: #ff66cc;
  text-decoration: none;
  margin: 0 6px;
}
</style>
</head>
<body>
<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>
<button id="playButton">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –º—É–∑—ã–∫—É üéµ</button>
<audio id="bgm" loop>
  <source src="music/papa_temnogo_princa.mp3" type="audio/mpeg" />
</audio>
<div id="equalizer">
  <canvas id="equalizerCanvas"></canvas>
</div>
<footer>
  designed by <b>prostozhenyaaa</b><br />
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<script>
const photos = [
  "images/dasha1.jpg",
  "images/dasha2.jpg",
  "images/dasha3.jpg",
  "images/dasha4.jpg",
];

const equalizerDiv = document.getElementById("equalizer");
const canvas = document.getElementById("equalizerCanvas");
const ctx = canvas.getContext("2d");
const bgm = document.getElementById("bgm");
const playButton = document.getElementById("playButton");

// –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º canvas —Ä–∞–∑–º–µ—Ä –ø–æ–¥ div –∏ DPI
function resizeCanvas() {
  const style = getComputedStyle(equalizerDiv);
  canvas.width = parseInt(style.width) * window.devicePixelRatio;
  canvas.height = parseInt(style.height) * window.devicePixelRatio;
  canvas.style.width = style.width;
  canvas.style.height = style.height;
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

// –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ-–∫–æ–Ω—Ç–µ–∫—Å—Ç –∏ –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä
let audioCtx, source, analyser, dataArray;

function setupAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  source = audioCtx.createMediaElementSource(bgm);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 128;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  dataArray = new Uint8Array(analyser.frequencyBinCount);
}

// –ü–ª–∞–≤–Ω–∞—è –≤–æ–ª–Ω–∞ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
function drawWave() {
  requestAnimationFrame(drawWave);
  analyser.getByteFrequencyData(dataArray);

  const width = canvas.width / window.devicePixelRatio;
  const height = canvas.height / window.devicePixelRatio;

  ctx.clearRect(0, 0, width, height);

  const pointsCount = dataArray.length;
  const baseY = height * 0.6;
  const waveLength = width / (pointsCount - 1);

  ctx.lineWidth = 6;
  ctx.lineJoin = "round";
  ctx.lineCap = "round";

  const gradientLine = ctx.createLinearGradient(0, 0, width, 0);
  gradientLine.addColorStop(0, "rgba(255, 102, 204, 1)");
  gradientLine.addColorStop(1, "rgba(180, 50, 230, 1)");

  const gradientFill = ctx.createLinearGradient(0, 0, 0, height);
  gradientFill.addColorStop(0, "rgba(255, 102, 204, 0.4)");
  gradientFill.addColorStop(1, "rgba(180, 50, 230, 0.05)");

  ctx.strokeStyle = gradientLine;
  ctx.fillStyle = gradientFill;

  ctx.beginPath();

  for (let i = 0; i < pointsCount; i++) {
    const x = i * waveLength;
    const amp = dataArray[i] / 255;
    const y = baseY - (Math.sin(i * 0.3 + performance.now() / 400) * 20 +
      Math.sin(i * 0.1 + performance.now() / 200) * 15) * amp - amp * 40;

    if (i === 0) ctx.moveTo(x, y);
    else ctx.lineTo(x, y);
  }

  ctx.stroke();
  ctx.lineTo(width, height);
  ctx.lineTo(0, height);
  ctx.closePath();
  ctx.fill();
}

// –§—É–Ω–∫—Ü–∏–∏ –ø–ª–∞–≤–Ω–æ—Å—Ç–∏
function easeOutQuad(t) { return t * (2 - t); }
function easeInQuad(t) { return t * t; }

// –ù–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Ñ–æ—Ç–æ
function spawnPhoto() {
  const photo = document.createElement("img");
  photo.src = photos[Math.floor(Math.random() * photos.length)];
  photo.classList.add("photo");
  photo.style.left = 50 + Math.random() * (window.innerWidth - 100) + "px";
  photo.style.top = window.innerHeight + 150 + "px";
  photo.style.opacity = 0;
  photo.style.transform = `translate(-50%, 0) scale(0.5)`;
  document.body.appendChild(photo);

  const duration = 4000 + Math.random() * 3000;
  const start = Date.now();
  const endY = 50 + Math.random() * (window.innerHeight - 300);
  const maxScale = 1 + Math.random() * 0.5;
  const horizontalShift = (Math.random() - 0.5) * 100;

  function animatePhoto() {
    const now = Date.now();
    const t = (now - start) / duration;
    if (t < 1) {
      const scale = 0.5 + (maxScale - 0.5) * easeOutQuad(t);
      const y = window.innerHeight + 150 - (window.innerHeight + 150 - endY) * easeOutQuad(t);
      const xShift = horizontalShift * Math.sin(t * Math.PI * 2);
      const glow = Math.sin(t * Math.PI) * 0.7 + 0.3;
      photo.style.transform = `translate(calc(-50% + ${xShift}px), ${y}px) scale(${scale})`;
      photo.style.opacity = glow;
      photo.style.filter = `blur(${(1 - glow) * 2}px) drop-shadow(0 0 15px rgba(255,102,204,${glow}))`;
      requestAnimationFrame(animatePhoto);
    } else {
      const fadeStart = Date.now();
      const fadeDuration = 1500;
      function fadeOut() {
        const t2 = (Date.now() - fadeStart) / fadeDuration;
        if (t2 < 1) {
          const scale = maxScale * (1 - t2);
          const opacity = 1 - t2;
          photo.style.transform = `translate(-50%, ${endY}px) scale(${scale})`;
          photo.style.opacity = opacity;
          photo.style.filter = `blur(${t2 * 2}px) drop-shadow(0 0 15px rgba(255,102,204,${opacity}))`;
          requestAnimationFrame(fadeOut);
        } else {
          photo.remove();
        }
      }
      fadeOut();
    }
  }
  animatePhoto();
}

// –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏, —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ –∏ —Ñ–æ—Ç–æ
playButton.addEventListener("click", () => {
  if (!audioCtx) setupAudio();
  bgm.play().then(() => {
    drawWave();
    setInterval(spawnPhoto, 1500);
    playButton.style.display = "none";
  });
});
</script>
