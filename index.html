<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  margin: 0;
  overflow: hidden;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: 
    linear-gradient(135deg, rgba(28,28,28,0.7), rgba(43,43,43,0.7)),
    url('images/dasha_bg.jpg') no-repeat center center / cover;
  position: relative;
  color: #fff;
}

/* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
h1 {
  position: absolute;
  top: 10%;
  font-size: 3em;
  text-align: center;
  color: #ff99cc;
  text-shadow: 0 0 10px #ff66cc, 0 0 30px #ff66ff;
  opacity: 0;
  animation: fadeIn 3s forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

/* –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ –º—É–∑—ã–∫–∏ */
#playButton {
  padding: 15px 40px;
  font-size: 1.3em;
  border: none;
  border-radius: 25px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,102,204,0.6);
  transition: 0.3s;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
}

#playButton:hover {
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 0 40px rgba(255,102,204,0.9);
}

/* –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä –≤ –≤–∏–¥–µ –ø—É–ª—å—Å–∏—Ä—É—é—â–∏—Ö –∫—Ä—É–≥–æ–≤ —Å –±–ª–∏–∫–∞–º–∏ */
#equalizer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.circle {
  position: absolute;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,182,193,0.2));
  box-shadow: 0 0 20px rgba(255,182,193,0.6), 0 0 40px rgba(255,105,180,0.4);
  transition: transform 0.1s linear, opacity 0.1s linear, background 0.3s linear, box-shadow 0.3s linear;
  mix-blend-mode: screen;
}

/* –§–æ—Ç–æ –î–∞—à–∏ */
.photo {
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 20px;
  object-fit: cover;
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 25px rgba(255,102,204,0.8), 0 0 50px rgba(255,102,255,0.5);
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Footer */
footer {
  position: absolute;
  bottom: 20px;
  text-align: center;
  font-size: 14px;
  color: #ff99cc;
}

footer a {
  color: #ff66cc;
  text-decoration: none;
  margin: 0 6px;
}
</style>
</head>
<body>

<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

<button id="playButton">–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –º—É–∑—ã–∫—É üéµ</button>

<audio id="bgm" loop>
  <source src="music/papa_temnogo_princa.mp3" type="audio/mpeg">
</audio>

<div id="equalizer"></div>

<footer>
  designed by <b>prostozhenyaaa</b><br>
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<script>
const photos = [
  "images/dasha1.jpg",
  "images/dasha2.jpg",
  "images/dasha3.jpg",
  "images/dasha4.jpg"
];

const equalizer = document.getElementById('equalizer');
const bgm = document.getElementById('bgm');
const playButton = document.getElementById('playButton');

// –°–æ–∑–¥–∞–µ–º –∫—Ä—É–≥–∏ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
const circles = [];
const numCircles = 50;
for (let i = 0; i < numCircles; i++) {
  const circle = document.createElement('div');
  circle.classList.add('circle');
  equalizer.appendChild(circle);
  circles.push(circle);
}

// –ê–Ω–∏–º–∞—Ü–∏—è –∫—Ä—É–≥–∞ —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ —Å –±–ª–∏–∫–∞–º–∏ –∏ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏
function animateEqualizer() {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaElementSource(bgm);
  const analyser = audioCtx.createAnalyser();
  analyser.fftSize = 256;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  const dataArray = new Uint8Array(analyser.frequencyBinCount);

  function renderFrame() {
    requestAnimationFrame(renderFrame);
    analyser.getByteFrequencyData(dataArray);

    circles.forEach((circle, i) => {
      const value = dataArray[i % dataArray.length];
      const scale = 0.5 + value/120;
      const angle = (i / numCircles) * Math.PI * 2;
      const radius = 150 + value;

      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;

      // –¶–≤–µ—Ç–æ–≤—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã –∏ –±–ª–∏–∫–æ–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç
      const r = 255;
      const g = Math.floor(105 + value/2);
      const b = Math.floor(180 + value/3);

      circle.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
      circle.style.opacity = 0.3 + value/255;
      circle.style.background = `radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(${r},${g},${b},0.2))`;
      circle.style.boxShadow = `0 0 ${10 + value/5}px rgba(${r},${g},${b},0.6), 0 0 ${20 + value/3}px rgba(${r},${g},${b},0.4)`;
    });
  }
  renderFrame();
}

// –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ—Ç–æ –î–∞—à–∏
function easeOutQuad(t){return t*(2-t);}
function easeInQuad(t){return t*t;}

function spawnPhoto() {
  const photo = document.createElement('img');
  photo.src = photos[Math.floor(Math.random() * photos.length)];
  photo.classList.add('photo');
  photo.style.left = (50 + Math.random() * (window.innerWidth - 100)) + 'px';
  document.body.appendChild(photo);

  let start = Date.now();
  const duration = 3500 + Math.random()*2000;
  const startY = -250;
  const endY = window.innerHeight/2 - 70;
  const maxScale = 1.5 + Math.random()*0.5;

  function animatePhoto() {
    const now = Date.now();
    const t = (now - start)/duration;
    if (t < 1){
      const y = startY + (endY - startY) * easeOutQuad(t);
      const scale = 1 + (maxScale-1) * easeOutQuad(t);
      const rotate = t*720;
      const opacity = Math.sin(t*Math.PI);
      photo.style.transform = `translate(-50%, ${y}px) scale(${scale}) rotate(${rotate}deg)`;
      photo.style.opacity = opacity;
      requestAnimationFrame(animatePhoto);
    } else {
      start = Date.now();
      const currentScale = maxScale;
      const currentY = endY;
      function returnAnimate(){
        const t2 = (Date.now()-start)/duration;
        if (t2<1){
          const y = currentY - (currentY-startY) * easeInQuad(t2);
          const scale = currentScale - (currentScale-1)*easeInQuad(t2);
          const rotate = 720 + t2*720;
          const opacity = Math.cos(t2*Math.PI/2);
          photo.style.transform = `translate(-50%, ${y}px) scale(${scale}) rotate(${rotate}deg)`;
          photo.style.opacity = opacity;
          requestAnimationFrame(returnAnimate);
        } else { photo.remove(); }
      }
      returnAnimate();
    }
  }
  animatePhoto();
}

// –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏, —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞ –∏ —Ñ–æ—Ç–æ
let audioStarted = false;
playButton.addEventListener('click', () => {
  bgm.play().then(()=>{
    if(!audioStarted){
      animateEqualizer();
      setInterval(spawnPhoto, 1500);
      audioStarted = true;
    }
    playButton.style.display = 'none';
  }).catch(err => console.log(err));
});
</script>
</body>
