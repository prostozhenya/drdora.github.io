  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #1a1a1a, #000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: row;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #fff;
      animation: fadeIn 3s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .bar {
      width: 60px;
      margin: 0 5px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      transform-origin: bottom;
      transition: transform 0.05s linear;
      box-shadow: 0 0 10px rgba(255,102,204,0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    footer a {
      color: #ff66cc;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>

<body>
  <h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üéÇüí´</h1>

  <footer>
    designed by <b>prostozhenyaaa</b><br>
    <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
  </footer>

  <!-- –ê—É–¥–∏–æ -->
  <audio id="bgm" src="music/papa_temnogo_princa.mp3" loop></audio>

  <script>
    // –§–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –¥–ª—è —ç–∫–≤–∞–ª–∞–π–∑–µ—Ä–∞
    const photos = [
      "images/dasha1.jpg",
      "images/dasha2.jpg",
      "images/dasha3.jpg",
      "images/dasha4.jpg"
    ];

    const bars = [];
    photos.forEach(photo => {
      const bar = document.createElement('div');
      bar.classList.add('bar');
      bar.style.height = '50px';
      bar.style.backgroundImage = `url(${photo})`;
      document.body.appendChild(bar);
      bars.push(bar);
    });

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Web Audio API
    const audio = document.getElementById('bgm');
    audio.autoplay = true;

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 64;
    source.connect(analyser);
    analyser.connect(audioCtx.destination);

    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    function animate() {
      requestAnimationFrame(animate);
      analyser.getByteFrequencyData(dataArray);

      for(let i = 0; i < bars.length; i++){
        let value = dataArray[i] / 2 + 20; // –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º –≤—ã—Å–æ—Ç—É
        bars[i].style.height = value + 'px';
      }
    }

    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –∞—É–¥–∏–æ
    audio.play().catch(() => {
      console.log("–ê–≤—Ç–æ–ø–ª–µ–π –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω, –Ω—É–∂–µ–Ω –∫–ª–∏–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
    });

    animate();
  </script>
