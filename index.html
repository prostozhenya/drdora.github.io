<head>

<title>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üíñ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Luckiest+Guy&display=swap');

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background: linear-gradient(135deg, #ffe0f0, #ffd9e8, #ffeefc);
  color: #333;
  overflow: hidden;
  position: relative;
}

/* === –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤ —Å—Ç–∏–ª–µ cute rock === */
h1 {
  font-family: 'Luckiest Guy', cursive;
  font-size: 3em;
  color: #ff3399;
  text-shadow: 0 2px #fff, 0 5px #ff99cc;
  text-align: center;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

/* === –§–õ–ê–ì === */
.flag {
  position: absolute;
  top: 15%;
  right: 10%;
  width: 220px;
  opacity: 1;
  filter: drop-shadow(0 0 15px rgba(255,102,204,0.7))
          drop-shadow(0 0 30px rgba(255,182,193,0.4));
  transform-origin: left center;
  animation: flagAppear 1.5s ease forwards 1s, flagWave 5s ease-in-out infinite 2.5s;
  transition: opacity 1s ease, transform 1s ease;
  border-radius: 15px;
  border: 3px solid #fff;
}

@keyframes flagAppear {
  from { transform: translateY(-30px) scale(0.9); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

@keyframes flagWave {
  0% { transform: rotateZ(-2deg) skewY(0deg); }
  25% { transform: rotateZ(2deg) skewY(2deg); }
  50% { transform: rotateZ(-1deg) skewY(-2deg); }
  75% { transform: rotateZ(1deg) skewY(1deg); }
  100% { transform: rotateZ(-2deg) skewY(0deg); }
}

.flag.hide {
  animation: flagDisappear 1s forwards;
}

@keyframes flagDisappear {
  from { opacity: 1; transform: translateY(0) rotateZ(0deg) scale(1); }
  to { opacity: 0; transform: translateY(-80px) rotate(-10deg) scale(0.8); }
}

/* === –ü–ï–ß–ï–ù–¨–ö–ê cute === */
.cookie {
  position: absolute;
  bottom: 15%;
  left: 10%;
  width: 120px;
  opacity: 0;
  transform: scale(0.8);
  filter: drop-shadow(0 0 10px rgba(255,182,193,0.6))
          drop-shadow(0 0 20px rgba(255,102,204,0.3));
  border-radius: 50%;
  border: 2px solid #fff;
  background: radial-gradient(circle at 30% 30%, #fff0, #ffccd9);
}

.cookie.show {
  animation: cookieAppear 1.5s ease forwards, cookieFloat 6s ease-in-out infinite 1.5s;
}

.cookie.hide {
  animation: cookieDisappear 1s forwards;
}

@keyframes cookieAppear {
  from { transform: translateY(30px) scale(0.8); opacity: 0; }
  to { transform: translateY(0) scale(1); opacity: 1; }
}

@keyframes cookieFloat {
  0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
  25% { transform: translateY(-10px) rotate(-6deg) scale(1.05); }
  50% { transform: translateY(0) rotate(4deg) scale(1); }
  75% { transform: translateY(8px) rotate(-4deg) scale(1.03); }
}

@keyframes cookieDisappear {
  from { opacity: 1; transform: translateY(0) scale(1); }
  to { opacity: 0; transform: translateY(-50px) scale(0.8); }
}

/* === –ö–Ω–æ–ø–∫–∞ cute rock === */
#playButton {
  padding: 15px 45px;
  font-size: 1.3em;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff99cc, #ff66ff);
  color: #fff;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255, 102, 204, 0.6);
  transition: 0.3s;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-family: 'Luckiest Guy', cursive;
}

#playButton:hover {
  transform: translateY(-50%) scale(1.1);
  box-shadow: 0 0 40px rgba(255, 102, 204, 0.9);
}

/* === –≠–∫–≤–∞–ª–∞–π–∑–µ—Ä cute rock === */
#equalizer {
  position: absolute;
  bottom: 60px;
  width: 90%;
  max-width: 900px;
  height: 90px;
  border-radius: 25px;
  backdrop-filter: blur(20px) saturate(180%);
  background: rgba(255, 182, 193, 0.15);
  box-shadow:
    0 0 30px rgba(255, 102, 204, 0.7),
    inset 0 0 15px rgba(255, 182, 193, 0.5);
  overflow: hidden;
}

#equalizerCanvas {
  width: 100%;
  height: 100%;
}

/* === –§–æ—Ç–æ cute rock === */
.photo {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 25px;
  object-fit: cover;
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 20px rgba(255, 102, 204, 0.8),
              0 0 40px rgba(255, 102, 255, 0.5);
  transition: transform 0.3s ease, opacity 0.3s ease;
  border: 3px solid #fff;
}

/* === Footer cute rock === */
footer {
  position: absolute;
  bottom: 20px;
  text-align: center;
  font-size: 14px;
  color: #ff66cc;
  font-weight: 600;
}
footer a {
  color: #ff3399;
  text-decoration: none;
  margin: 0 6px;
  font-weight: bold;
}

/* === Cute floating stars === */
.star {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  opacity: 0.8;
  animation: starTwinkle 2s infinite alternate;
}

@keyframes starTwinkle {
  0% { opacity: 0.2; transform: scale(0.6); }
  100% { opacity: 1; transform: scale(1.2); }
}
</style>
</head>
<body>

<h1>–° –î–Ω—ë–º –†–æ–∂–¥–µ–Ω–∏—è, –î–∞—à–∞ üé∏üíñ</h1>

<img src="images/flag.png" alt="—Ñ–ª–∞–≥" class="flag" id="flag">
<img src="images/cookie.png" alt="–ø–µ—á–µ–Ω—å–∫–∞" class="cookie" id="cookie">

<button id="playButton">–ù–∞–∂–º–∏ üéµ</button>

<audio id="bgm" loop>
  <source src="music/papa_temnogo_princa.mp3" type="audio/mpeg" />
</audio>

<div id="equalizer">
  <canvas id="equalizerCanvas"></canvas>
</div>

<footer>
  designed by <b>prostozhenyaaa</b><br />
  <a href="#">Instagram</a> | <a href="#">VK</a> | <a href="#">Telegram</a>
</footer>

<script>
const photos = [
  "images/dasha1.jpg",
  "images/dasha2.jpg",
  "images/dasha3.jpg",
  "images/dasha4.jpg",
  "images/dasha5.jpg",
];

const equalizerDiv = document.getElementById("equalizer");
const canvas = document.getElementById("equalizerCanvas");
const ctx = canvas.getContext("2d");
const bgm = document.getElementById("bgm");
const playButton = document.getElementById("playButton");
const flag = document.getElementById("flag");
const cookie = document.getElementById("cookie");

function resizeCanvas() {
  const style = getComputedStyle(equalizerDiv);
  canvas.width = parseInt(style.width) * window.devicePixelRatio;
  canvas.height = parseInt(style.height) * window.devicePixelRatio;
  canvas.style.width = style.width;
  canvas.style.height = style.height;
  ctx.setTransform(1,0,0,1,0,0);
  ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let audioCtx, source, analyser, dataArray;
function setupAudio() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  source = audioCtx.createMediaElementSource(bgm);
  analyser = audioCtx.createAnalyser();
  analyser.fftSize = 128;
  source.connect(analyser);
  analyser.connect(audioCtx.destination);
  dataArray = new Uint8Array(analyser.frequencyBinCount);
}

function drawWave() {
  requestAnimationFrame(drawWave);
  analyser.getByteFrequencyData(dataArray);
  const width = canvas.width / window.devicePixelRatio;
  const height = canvas.height / window.devicePixelRatio;
  ctx.clearRect(0,0,width,height);
  const pointsCount = dataArray.length;
  const baseY = height*0.6;
  const waveLength = width / (pointsCount-1);

  ctx.lineWidth = 6;
  ctx.lineJoin = "round";
  ctx.lineCap = "round";

  const gradientLine = ctx.createLinearGradient(0,0,width,0);
  gradientLine.addColorStop(0,"#ff66cc");
  gradientLine.addColorStop(1,"#ff3399");

  const gradientFill = ctx.createLinearGradient(0,0,0,height);
  gradientFill.addColorStop(0,"rgba(255,102,204,0.4)");
  gradientFill.addColorStop(1,"rgba(180,50,230,0.05)");

  ctx.strokeStyle = gradientLine;
  ctx.fillStyle = gradientFill;
  ctx.beginPath();

  for (let i=0;i<pointsCount;i++){
    const x = i*waveLength;
    const amp = dataArray[i]/255;
    const y = baseY - (Math.sin(i*0.3 + performance.now()/400)*20 +
                        Math.sin(i*0.1 + performance.now()/200)*15)*amp -
                        amp*40;
    if(i===0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  }
  ctx.stroke();
  ctx.lineTo(width,height);
  ctx.lineTo(0,height);
  ctx.closePath();
  ctx.fill();
}

function spawnPhoto(){
  const photo = document.createElement("img");
  photo.src = photos[Math.floor(Math.random()*photos.length)];
  photo.classList.add("photo");
  photo.style.left = 50 + Math.random()*(window.innerWidth-100)+"px";
  document.body.appendChild(photo);

  const startTime = Date.now();
  const duration = 3500 + Math.random()*1500;

  function animate(){
    const t = (Date.now() - startTime)/duration;
    if(t<1){
      const y = -150 + (window.innerHeight+200)*Math.sin(t*Math.PI/2);
      const scale = 0.8 + 0.5 * Math.sin(t*Math.PI);
      const rotate = t*360;
      const opacity = Math.sin(t*Math.PI);
      photo.style.transform = `translate(-50%, ${y}px) scale(${scale}) rotate(${rotate}deg)`;
      photo.style.opacity = opacity;
      requestAnimationFrame(animate);
    } else {
      photo.remove();
    }
  }
  animate();
}

// cute stars floating in background
for(let i=0;i<30;i++){
  const star = document.createElement("div");
  star.classList.add("star");
  star.style.left = Math.random()*100+"%";
  star.style.top = Math.random()*100+"%";
  star.style.width = 3+Math.random()*5+"px";
  star.style.height = 3+Math.random()*5+"px";
  star.style.animationDuration = 1+Math.random()*3+"s";
  document.body.appendChild(star);
}

// --- –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ ---
playButton.addEventListener("click", ()=>{
  flag.classList.add("hide");
  cookie.classList.add("show");

  setTimeout(()=>{
    cookie.classList.remove("show");
    cookie.classList.add("hide");
  }, 3000);

  setTimeout(()=>{
    if(!audioCtx) setupAudio();
    bgm.play().then(()=>{
      drawWave();
      setInterval(spawnPhoto, 1500);
      playButton.style.display = "none";
    });
  }, 1000);
});
</script>

</body>
